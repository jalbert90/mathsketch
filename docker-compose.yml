services:
  db:
    container_name: postgres_container
    image: postgres:15
    restart: no
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mathsketch_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    container_name: mathsketch_container
    build: .
    env_file:
      - .env.docker
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  postgres_data:
